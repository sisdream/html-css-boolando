<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Pahawh+Hmong&family=Roboto+Condensed:wght@300&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Booleando</title>
</head>
<body>
    <header>
        <div class="jumbo">
            <!-- navigarzione -->
            <nav>
                <ul>
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambino</a></li>
                </ul>
            </nav>
            <!-- logo -->
            <div class="logo">
                <img src="./img/boolean-logo.png" alt="logo">
            </div>
            <!-- icone -->
            <div class="icone">
                <i class="fa-solid fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-img card-one"></div>
                <span class="brend">Levi's</span>
                <span>RELAXED FIT TEE UNISEX</span>
                <span class="prezzo">14,99 &euro;
                    <span class="fix">29,99 &euro;</span>
                </span>
                <span class="heart">&hearts;</span>
            </div>
            <div class="card">
                <div class="card-img card-two"></div>
                <span class="brend">Guess</span>
                <span>ROSES TEE</span>
                <span class="prezzo">20,99 &euro;
                    <span class="fix">29,99 &euro;</span>
                </span>
                <span class="heart">&hearts;</span>
            </div>
            <div class="card">
                <div class="card-img card-three"></div>
                <span class="brend">Come Zucchero Filato</span>
                <span>VOGLIA DI COLORI PASTELLO</span>
                <span class="prezzo">129,99 &euro;
                    <span class="fix">164,99 &euro;</span>
                </span>
                <span class="heart">&hearts;</span>
            </div>
            <div class="card">
                <div class="card-img card-four"></div>
                <span class="brend">Levi's</span>
                <span>TEE UNISEX</span>
                <span class="prezzo">14,99 &euro;
                    <span class="fix">29,99 &euro;</span>
                </span>
                <span class="heart">&hearts;</span>
            </div>
            <div class="card">
                <div class="card-img card-five"></div>
                <span class="brend">Maya Deluxe</span>
                <span>STRIPE BODICE</span>
                <span class="prezzo">99,99 &euro;</span>
                <span class="heart">&hearts;</span>
            </div>
            <div class="card">
                <div class="card-img card-six"></div>
                <span class="brend">Esprit</span>
                <span>MAGLIONE-BLACK</span>
                <span class="prezzo">29,99 &euro;</span>
                <span class="heart">&hearts;</span>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">

        </div>
    </footer>    
</body>
</html>
